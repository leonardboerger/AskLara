<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AskLara</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <div class="card-container" id="card-container">
            <div class="card" id="card">
              <div class="card-face card-back">
                <img src="images/back.png" alt="RÃ¼ckseite" />
              </div>
              <div class="card-face card-front" id="card-front">
                <img src="images/yes.png" alt="Vorderseite" />
              </div>
            </div>
          </div>

        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('service-worker.js')
                        .then(registration => {
                            console.log('Service Worker registered with scope:', registration.scope);
                        })
                        .catch(error => {
                            console.error('Service Worker registration failed:', error);
                        });
                });
            }

            // Funktionsweise
            let card = document.getElementById('card');
            let cardFront = document.getElementById('card-front').querySelector('img');
            let tapCount = 0;
            let isFlipped = false;

            card.addEventListener('click', () => {
            if (isFlipped) return;

            tapCount++;
            card.style.animation = `shake${tapCount} 0.5s`;

            setTimeout(() => {
                card.style.animation = '';
            }, 500);

            if (tapCount === 3) {
                const result = Math.random() < 0.5 ? 'yes' : 'no';
                cardFront.src = `images/${result}.png`;

                setTimeout(() => {
                card.classList.add('flipped');
                isFlipped = true;
                }, 600);
            }
            });
        </script>
    </body>
</html>
